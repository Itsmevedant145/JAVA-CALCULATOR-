<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentric Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
        }
        .outer-circle {
            width: 180px;
            height: 180px;
            background-color: rgb(16, 14, 14);
            
        }
        .inner-circle {
            width: 150px;
            height: 150px;
            background-color: rgb(32, 230, 55);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle outer-circle"></div>
        <div class="circle inner-circle"></div>
    </div>
</body>
</html>
