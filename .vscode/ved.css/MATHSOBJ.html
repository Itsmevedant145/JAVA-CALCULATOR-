<!DOCTYPE html>
<html lang="en">

<head>

    <title>MATH Object & json</title>
</head>

<body>
    <div class="container">
        <h1>this is math obj tutorial</h1>

    </div>
    <script>
        let m = Math;
        console.log(m);
        console.log("the value of Math.E is ",Math.E);
        console.log("the value of Math.PI is ",Math.PI);
        console.log("the value of Math.LN2 is ",Math.LN2);
        console.log("the value of Math.LN10 is ",Math.LN10);
        console.log("the value of Math.SQRT2 is ",Math.SQRT2);

        let a=34.6784;
        let b=34.49991;
        console.log("the value of a & b is ",a,b);
        console.log("the value of runda 7 b is ",Math.round(a),Math.round(b));
         
        console.log("3 raised to the poewr is ",Math.pow(3,2));
        console.log("2 raised to the poewr is ",Math.pow(2,12));
        console.log("1 raised to the poewr is ",Math.pow(1,99));

        console.log("sqaure root of 5 ",Math.sqrt(40))
        console.log("sqaure root of  ",Math.sqrt(50))
        console.log("sqaure root of 5 ",Math.sqrt(49))


        console.log("minimum value of 4,5,6 is",Math.min(4,5,6));
        console.log("minimum value of 129,1291,2888 is",Math.max(14,5,67));

        // ramdom Number
        let r=Math.random();
        console.log("the random no is ",r);
        console.log("the random no is ",r);


    </script>

    <!-- now for json -->
     <script>
