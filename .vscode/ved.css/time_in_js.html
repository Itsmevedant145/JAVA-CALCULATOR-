<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js settimeout && cleartimeout</title>
</head>
<body>
    <div class="container">
        time now is <span id="time"></span>
    </div>
    <script>
        function greet(name){
            console.log("hello &good morinnig"+ name);
        }
        
    // timeOut = setTimeout(greet,3000,"vedant");
    // console.log(timeOut);
    // clearTimeout(timeOut);
    intervalId = setInterval(greet,3000,"vedant");
    clearInterval(intervalId);

     function displaytime()
     {
        time=new Date();
        console.log(time);
        document.getElementById('time').innerHTML = time;
     }

     setInterval(displaytime,1000);

    </script>
</body>
</html>
